<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Corona Update | Indai</title>
    <link rel="stylesheet" href="./css-file/file.css">
</head>
<body>
    <header class="wrapper">
        <section class="header">
            <div class="image">
                <img src="./img/Flag-India.jpg" alt="">
            </div>
            <div class="containt">
                <h1 class="countryName">India</h1>
                <h2 class="capital">Cappital : New Delhi</h2>
            </div>  
        </section>
        <section class="result">
            <div class="box-list">
                <div class="box box1">
                   <div class="box1-con">
                        <h1 id="cases">Cases</h1>
                        <h2 id="cases_result"></h2>
                   </div>
                </div>
                <div class="box box2">
                    <div class="box2-con">
                        <h1 id="death">Deaths</h1>
                        <h2 id="death_result"></h2>
                    </div>
                </div>
                <div class="box box3">
                    <div class="box3-con">
                        <h1 id="recovery">Recovered</h1>
                        <h2 id="recovery_result"></h2>
                    </div>
                </div>
            </div>
            <h2 class="covid">covid-19</h2>
        </section>
    </header>
    <script src="./js/file.js"></script>
</body>
</html>
